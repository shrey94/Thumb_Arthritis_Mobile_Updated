<p id = 'Display_Ex' style='display:none'>You have selected to do the following Exercises:</p>
<ul id="selectedOptionsList"></ul>

<script>
function getSelectedOptions() {
    const selectedOptionsList = document.getElementById("selectedOptionsList");
    selectedOptionsList.innerHTML = ""; // Clear previous selections

    const checkboxes = document.getElementsByName("options");

    for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
            const listItem = document.createElement("li");
            listItem.textContent = checkboxes[i].value;
            selectedOptionsList.appendChild(listItem);
        }
    }

    $("#Display_Ex").show();
}

function updateDivColor(checkbox) {
    const optionContainer = checkbox.parentNode;
    if (checkbox.checked) {
        optionContainer.classList.add("exerciseselected");
    } else {
        optionContainer.classList.remove("exerciseselected");
    }
}
</script>
