<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Thumb Arthritis App</title>
    <link rel="stylesheet" href="font-6/css/all.css">
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">

  </head>

  <body>

    <div id= 'banner'>
    </div>
    <div class = container>
      <div id = Question_1>
        <h1>Which thumb are you focusing on ?</h1>
      </div>

        <div id="Answers1">
          <div id="q1a1" class="options" >

            <div id = 'Thumb_icon'>
              <i class="fa-solid fa-thumbs-up" style="color:  #002664;padding: 5px;"></i>
            </div>
            <div id="q1a1t" >Right Thumb</div> 
            <div id = "checkbox_right">
              <i class="fa-regular fa-circle" style="padding: 5px"></i>
            </div>

          </div>
          <div id="q1a2" class="options">

            <div id = 'Thumb_icon'>
              <i class="fa-solid fa-thumbs-up fa-flip-horizontal" style="color:  #002664;padding: 5px;"></i>
            </div>
            <div id="q1a2t" >Left Thumb</div> 
            <div id = "checkbox_left">
              <i class="fa-regular fa-circle" style="padding: 5px"></i>
            </div>

          </div>
          <div id="q1a3" class="options" >

            <div id = 'Thumb_icon'>
              <i class="fa-solid fa-thumbs-up" style="color:  #002664;"></i>
              <i class="fa-solid fa-thumbs-up fa-flip-horizontal" style="color:#002664;"></i>
            </div>
            
            <div id="q1a3t" >Both Thumbs</div> 
            <div id = "checkbox_both">
              <i class="fa-regular fa-circle" style="padding: 5px"></i>
            </div>

          </div>
          <button id = "Submit_Answer" type="button" class="btn btn-secondary btn-lg" onclick="window.location.href = 'Preference_Saved.html';">NEXT</button>
        </div>


      <!-- </div> -->
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src= "main_2.js"></script> 
  </body>
